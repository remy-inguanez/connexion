<!DOCTYPE html>
<html>

<head>
<link href="connexion.css" rel="stylesheet" text="text/css">
<meta charset= "utf-8">
<title>Page d'inscription</title>
<link rel="icon" href="gettyimage.jpg"/>
</head>

<form action="connexion.html">

<body>

<h1>Inscription
  <div class="boutonretour"><a href="connexion.html"><input type="submit" value="Retour"></a></div>
</h1>

  <fieldset>
       <div class="legend"> <legend>Informations personnelles :</legend></div>

        <div class="champ">
    <label for="nom">Nom de famille :</label>
      <input type="text" id="nom" name="nom">
          </div>
          
          <div class="champ">
    <label for="prenom">Prénom :</label>
      <input type="text" id="prenom" name="prenom">
          </div>

        <div class="champ">
    <label for="mail">Adresse mail :</label>
      <input type="email" id="mail" name="mail">
          </div>

         <div class="champ">
    <label for="start">Date de naissance:</label>
      <input type="date" id="start" name="trip-start"
           min="1980-01-01" max="2019-12-31">
          </div>

          <div class="champ">
      <input type="radio" id="h" name="sexe" value="homme">
    <label for="h">Homme</label>
      <input type="radio" id="f" name="sexe" value="femme">
    <label for="f">Femme</label>
          </div>

  <div class="text">niveau d'études : <input type="list" list="url_list" name="list">
  <datalist id="url_list">
    <option label="CAP,BEP" value="CAP,BEP">
    <option label="Bac général,technologique,professionnel" value="Bac général,technologique,professionnel">
    <option label="BTS,licence" value="BTS,licence">
  </datalist></br>
          </div>

          <div class="champ">
    <label for="numéro de téléphone">numéro de téléphone :</label>
      <input type="text" id="numéro de téléphone" name="numéro de téléphone">
          </div>

		  <div class="champ">
    <label for="hobbies">Hobbies :</label>
          </div>

		  <div class="champ">
      <input type="radio" id="football" name="football" value="football">
    <label for="football">Football</label>
      <input type="radio" id="musique" name="musique" value="musique">
    <label for="musique">Musique</label>
		  <input type="radio" id="cinéma" name="cinéma" value="cinéma">
    <label for="cinéma">Cinéma</label>
	      <input type="radio" id="arts" name="arts" value="arts">
    <label for="arts">Arts</label>
        </div>
        
	      <div class="champ">
    <label for="password">mot de passe :</label>
      <input type="text" id="password" name="mot de passe">
          </div>
	</br><a href="connexion.html"><input type="button" value="Valider"></a>
	      
  </fieldset>

</body>

</form>

</html>
